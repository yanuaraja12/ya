<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fungsi date()</title>
</head>
<body>
    <script>
        var waktu = new Date();
        document.write(waktu);
document.write("<br>");
        var jam = waktu.getHours();
        var menit = waktu.getMinutes();
        document.write(jam);
        document.write(":"+menit);
document.write("<br>");
        if (jam<= 10) {
            document.write("GOOD MORNING BRO");
        }else if (jam <= 14) {
            document.write("selamat makan cung");
        }else if (jam <= 17) {
            document.write("selamat sore cung");
        }else{
            document.write("selamat kentu");
        }
document.write("<br>");
        var namaHari = new Array("minggu", "senin", "selasa", "rabu", "kamis", "jumaat", "sabtu");
        document.write(namaHari[2]);
document.write("<br>");
        var hari = waktu.getDay();
        //document.write(hari);
        document.write(namaHari[hari]);
document.write("<br>");
        var namaBulan = new Array("januari", "februari", "maret", "april", "mei", "juni", "juli", "agustus", "semptember", "oktober", "november", "desember");
        var bulan = waktu.getMonth();
         //document.write(hari);
         document.write(namaBulan[bulan]);
document.write("<br>");
        var tgl = waktu.getDate();
        var tahun = waktu.getFullYear();
        document.write(tgl);
        document.write(" "+namaBulan[bulan]);
        document.write(","+tahun);
        
    </script>
</body>
</html>
