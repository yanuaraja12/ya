<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARA</title>
</head>
<body bgcolor="MediumPurple" text="black">
    <h2 align="center">FORMULIR PENDAFTARAN SEMINAR</h2>
    <from method="post">
        <table align="center" cellspacing="10" bgcolor="purple" border="0">
            <tr>
                <td>NIM</td>
                <td>
                    <input type="nimber" name="nim" size="20" placeholder="masukan nomer NIM anda" required>
                </td>
            </tr>
             <tr>
                <td>NAMA</td>
                <td>
                    <input type="text" nama="nama" size="50" placeholder="masukan nama anda" required>
                </td>
            </tr>
             <tr>
                <td>PASSWORD</td>
                <td>
                    <input type="password" name="password" size="20" placeholder="masukan password anda" required>
                </td>
            </tr>
            <tr>
                <td>ALAMAT</td>
                <td>
                    <textarea cols="50" rows="3" name="alamat" placeholder="masukan alamat anda"></textarea>
                </td>
            </tr>
                <td>PROVINSI</td>
                <td>    
                    <select name="kota">
                        <option>--pilih provinsi--</option>
                        <option>jawa tengah</option>
                        <option>jawa barat</option>
                        <option>jawa timur</option>
                        <option>sulawesi barat</option>
                        <option>sulawesi tengah</option>
                    </select>
                </td>
                    </tr>
                <tr>
                <td>KOTA</td>
                <td>    
                    <select name="kota">
                        <option>--pilih kota--</option>
                        <option>tuban</option>
                        <option>lamongan</option>
                        <option>surabaya</option>
                        <option>babat</option>
                        <option>solo</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>JENIS KELAMIN</td>
                <td>    
                    <input type="radio" name="jk" value="Laki-laki">
                    Laki-laki
                    <input type="radio" name="jk" value="perempuan">
                    perempuan
                </td>
             </tr>
                    <tr>
                <td>TANGGAL LAHIR</td>
                <td> 
                    <input type="date" name="tgl">
                </td>
                    </tr>
                    <tr>
                <td>JURUSAN</td>
                <td>    
                    <select name="jurusan">
                        <option>--pilih jurusan--</option>
                        <option>teknik mesin</option>
                        <option>sistem informasi</option>
                        <option>kedokteran</option>
                        <option>arsitek</option>
                        <option>sastra jepang</option>
                    </select>
                </td>
             </tr>
              <tr>
                <td>HOBBY</td>
                <td>    
                    <input type="checkbox" name="jk" value="tidur">
                    tidur<br>
                    <input type="checkbox" name="jk" value="ngegame">
                    ngegame
                </td>
             </tr> 
             <tr>
                <td>NO.HP</td>
                <td>
                    <input type="nimber" name="No.HP" size="20" placeholder="masukan No.HP anda" required>
                </td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td>
                    <input type="text" name="email" size="20" placeholder="masukan email anda" required>
                </td>
            </tr>
            <td>AGAMA</td>
                <td>    
                    <input type="checkbox" name="jk" value="islam">
                    islam
                    <input type="checkbox" name="jk" value="kristen protestan">
                    kristen protestan
                    <input type="checkbox" name="jk" value="kristen katolik">
                    kristen katolik
                    <input type="checkbox" name="jk" value="hindu">
                    hindu               
                    <input type="checkbox" name="jk" value="budha">
                    budha
                    <input type="checkbox" name="jk" value="konghucu">
                    konghucu
                </td>
             </tr>
             <tr>
                <td>UPLOAD DOKUMEN</td>
                <td>
                    <input type="file" name="file">
                </td>
             </tr>
                 <td colspan="2" align="left">
                    <input type="submit" name="submit" value="simpan data">
                    <input type="reset" name="reset" value="kosongkan">
                </td>
             </tr>
        </table>
    </from>

</body>
</html>
